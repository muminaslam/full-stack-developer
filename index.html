<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css - Position</title>
    <style>

        /* Position: relative
            It's relative to itself
        */

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        div{
            height: 250px;
            background-color: navy;
            color: magenta;
            position: relative;
            top: 50px;
            right: 40px; /* This is replaced by left*/
            left: 100px;
            /* bottom: 150px;    */
        }

    </style>
</head>
<body>

    <div>
        <h1 class="">Headings inside the Div</h1>
    </div>
</body>
</html>
