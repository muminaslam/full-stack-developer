<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Media Query</title>

    <style>
        div.parent{
            background-color: #000;
            color: #FFF;
        }

        @media screen and (max-width: 500px){
            div.parent{
                background-color: crimson;
                color: navy;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <h1>I'm a heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum nemo explicabo obcaecati eius? Quod repudiandae ab iste eius exercitationem temporibus maiores? Quam ducimus nesciunt placeat nam repellendus repudiandae dicta sapiente?</p>
    </div>
</body>
</html>
